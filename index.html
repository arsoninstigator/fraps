<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>learning 3d design w a-frame in html (using replit)</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-box color="#969cab" position="0 4 0" rotation="0 0 0" length="3" width="5" height="3"></a-box>
    <a-circle color="#e6f3f7" position="-1.6 4.2 0.7" radius="0.4"></a-circle>
    <a-circle color="#1d1e1f" position="-1.6 4.2 0.7" radius="0.2"></a-circle>
    <a-circle color="#e6f3f7" position="1.4 4.2 0.7" radius="0.4"></a-circle>
    <a-circle color="#1d1e1f" position="1.4 4.2 0.7" radius="0.2"></a-circle>
    <a-plane color="#915e71" position="0 3 0.7" width="2" height="0.5"></a-plane>
    <a-cylinder color="#a3748f" position="-2.8 1.2 0" rotation="-110 -90 0" radius="0.4" height="4"></a-cylinder>
    <a-cylinder color="#a3748f" position="2.8 1.2 0" rotation="0 0 110" radius="0.4" height="4"></a-cylinder>
    <a-cylinder color="#a3748f" position="0 2 0" rotation="0 0 0" radius="0.45" height="4"></a-cylinder>
    <a-cylinder color="#2e2d2e" position="0 5 0" rotation="0 0 0" radius="0.1" height="2.5"></a-cylinder>
    <a-box color="#969cab" position="0 -1 0" rotation="0 0 0" length="3" width="5" height="6"></a-box>
    <a-sky color="#b4e0ed"></a-sky>
  </a-scene>
  <script src="script.js"></script>
</body>

</html>
