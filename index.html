<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>learning 3d design w a-frame in html (using replit)</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-box color="#969cab" position="0 5 0" rotation="0 0 0" length="3" width="5" height="3"></a-box>
    <a-cylinder color="#a3748f" position="-2.8 1.2 0" rotation="-110 -90 0" radius="0.4" height="4"></a-cylinder>
    <a-box color="#969cab" position="0 -1 0" rotation="0 0 0" length="3" width="5" height="7"></a-box>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
  <script src="script.js"></script>
</body>

</html>
